{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-4">

    <div class="row align-items-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">
        <!-- Bg -->
        <div class="pt-20 rounded-top bg-secondary" style="
          background-size: cover;">
        </div>

        <div class="card rounded-bottom smooth-shadow-sm">
          <div class="d-flex align-items-center justify-content-between pt-4 pb-6 px-4">

            <div class="d-flex align-items-center">
              <div class="avatar-xxl me-2 position-relative d-flex justify-content-end align-items-end mt-n10">
                <img src="{% static 'auctions/images/userprofile.webp' %}" class="avatar-xxl rounded-circle border border-2 " alt="Image">
              </div>

              <div class="lh-1">
                <h2 class="mb-0">{{ request.user.username}} <a href="#!" class="text-decoration-none"></a>
                </h2>   
                <p class="mb-0 d-block">@imjituchauhan</p>
              </div>
            </div>
            
            <div>
              <a href="#" class="btn btn-outline-primary d-none d-md-block">Edit Profile</a>
            </div>
          </div>

          <ul class="nav nav-lt-tab mt-3 px-4" id="pills-tab" role="tablist">
            <li class="nav-item">
              <p> Followers: 0</p>
            </li>
            <li class="nav-item">
              <p> Requests: {{ requests }} </p>
            </li>
            <li class="nav-item">
              <p> Won: {{ won }} </p>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="py-6">
      <div class="row">
        
        {% for listing in listings %}
        <div class="col-lg-4 col-12">
            <!-- card -->
            <div class="card mb-4 rounded-3">
            <div>
                <img src="{{ listing.image.url }}" alt="Image" class="card-img-top img-fluid rounded-top">
            </div>
            <!-- card body -->
            <div class="card-body">
                <!-- Title -->
                <h4 class="mb-1">{{ listing.name}}</h4>
                <p>Description</p>
                <!-- Dropdown -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'list' listing.id %}" class="btn btn-outline-primary">View</a>
                </div>
            </div>

            </div>
        </div>
        {% endfor %}

      </div>
    </div>
</div>

<link href="{% static 'auctions/css/profile.css' %}" rel="stylesheet">
{% endblock %}
